<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iletişim|KaktüShop</title>
    <link rel="stylesheet" href="hello.css">

</head>

<body class="contact">
    <h1 id="kaktushop">KaktüShop</h1>
    <span class="logo"><img src="img/logo.png" alt="" width="40px" height="40px"></span>
    <header>
        <nav class="ust-menu">
                <a href="index.html" target="_blank">Anasayfa</a>
                <a href="about-us.html" target="_blank">Hakkımızda</a>
                <a href="contact.html" target="_blank">iletişim</a>
        </nav>
    </header>
    <section>
        <article>
            <h2>İletişim</h2>
            <p class="bildiri"><b>İsteğinizi bildirin, size dönüş yapalım</b></p>
            <form>
                <input type="hidden" value="s-500" name="product" />
              
                <aside class="form-row">
                    <label for="adi">Adı</label>
                    <input
                        name="adi"
                        id="adi"
                        type="text"
                        required
                        placeholder="Hasan Atik"/>
                </aside>
                <aside class="form-row">
                    <label for="tel">Telefon</label>
                    <input name="tel" id="tel" type="tel" required placeholder="05378660176" />
                </aside>
            
                <aside class="form-row">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" required placeholder="hsnatik5050@gmail.com" />
                </aside>
            
                <aside class="form-row">
                    <label for="mesaj">Mesaj</label>
                    <textarea name="mesaj" id="mesaj" rows="3"></textarea>
                </aside>
            
                <aside class="buttons">
                    <button type="submit">Gönder</button>
                </aside>

            </form>

        </article>
    </section>

</body>
</html>
