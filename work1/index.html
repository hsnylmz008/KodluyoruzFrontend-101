<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaktüShop</title>
    <link rel="stylesheet" href="hello.css">

</head>
<body class="index">
    <h1 id="kaktushop">KaktüShop</h1>
    <span class="logo"><img src="img/logo.png" alt="" width="40px" height="40px"></span>
    <header>
        <nav class="ust-menu">
                <a href="#" target="_blank">Anasayfa</a>
                <a href="about-us.html" target="_blank">Hakkımızda</a>
                <a href="contact.html" target="_blank">İletişim</a>
        </nav>
    </header>
    <section>
        <article>
            
            <h2 id="baslik">Hoş Geldiniz!</h2>
        <hr>
            
        <article class="urunler">
            <h2 id="urunlerimiz">Ürünlerimiz</h2>
                <strong>
                    <a href="#kaktus">Kaktüs</a>

                    <a href="#skulent">Skulent</a>

                    <a href="#setler">Setler</a>

                    <a href="#saksı">Saksı</a>
                </strong>

        </article>
        
        <article class="alt-baslık">
            <img src="img/hello.png" alt="alt-baslık">

            <p><b>Ne kadar soğuk görünseler de, kaktüsler de çiçek açar</b></p>
        </article>
        
        <hr>
        <article class="urun" id="kaktus">
            <h2>Kaktüs</h2>
            <aside class="images-box">
                <img src="img/ürün1.png" alt="Kaktüs">
                <p>Fiyatı: <span><b>50TL</b></span></p>
            </aside>
        </article>
        <hr>
        <article class="urun" id="skulent">
            <h2>Skulent</h2>
            <aside class="images-box">
                <img src="img/ürün2.png" alt="Skulent">
                <p>Fiyatı: <span><b>50TL</b></span></p>
            </aside>
        </article>
        <hr>
        <article class="urun" id="setler">
            <h2>Setler</h2>
            <aside class="images-box">
                <img src="img/ürün3.png" alt="Setler" width="500px" height="300px">
                <p>Fiyatı: <span><b>250TL</b></span></p>
            </aside>
        </article>
        <hr>
        <article class="urun" id="saksı">
            <h2>Saksı</h2>
            <aside class="images-box">
                <img src="img/ürün4.png" alt="Saksı" width="250px" height="250">
                <p>Fiyatı: <span><b>20TL</b></span></p>
            </aside>
        </article>

    </section>
    <footer>
        <nav class="alt-menu">
            <span class="logo"><img src="img/logo.png" alt="" width="30px" height="30px"></span>
            <a href="#">Anasayfa</a>
            <a href="about-us.html">Hakkımızda</a>
            <a href="contact.html">İletişim</a>

        </nav>
    </footer>
</body>
</html>
